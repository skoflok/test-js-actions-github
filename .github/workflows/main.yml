name: main
on: [push]
jobs:
  check-npm:
    runs-on: ubuntu-latest
    env:
      DROPBOX_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      DROPBOX_APP_KEY: ${{ secrets.APP_KEY }}
      DROPBOX_APP_SECRET: ${{ secrets.APP_SECRET }}
      DROPBOX_APP_NAME: ${{ secrets.APP_NAME }}
      SOME_ENV: "not secret env"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: echo $SOME_ENV
      - name: Send file to dropbox
        env:
          CI: true
          DROPBOX_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: node actions.js && echo "SUCCESSFUL"