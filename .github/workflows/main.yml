name: main
on: [push]
jobs:
  check-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      -
        run: npm install

      - 
        env:
          DROPBOX_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: echo $DROPBOX_ACCESS_TOKEN && DROPBOX_ACCESS_TOKEN=$DROPBOX_ACCESS_TOKEN node actions.js